name: Events in Details
on:
  pull_request:
    types:
      - opened
    branches:
      - master
      - 'develop-*' # develop-new or develop-callback-function
      - 'feat/**' # feat/new or feat/new/button
  workflow_dispatch:
  push:
    branches:
      - master
      - 'develop-*' # develop-new or develop-callback-function
      - 'feat/**' # feat/new or feat/new/button
    paths-ignore:
      - '.github/workflows/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"

      - name: Get code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Test code
        run: npm run test

      - name: Build code
        run: npm run build

      - name: Deploy project
        run: echo "Deploying..."
